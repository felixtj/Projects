<html>
<!doctype html>
<title>Example</title>
<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    flex-direction: row;
    max-height: 100vh;
  }
  .cards img {
    margin: 10px;
    border: 3px solid #000;
    box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
    max-width: 23vw;
  }

  /*where ul represents a flex container*/
  ul {  flex-direction: row || column || row-reverse || column-reverse;  }
  li {  width: 100px;  height: 100px;  background-color: #8cacea;  margin: 8px;}
</style>
<body>
    <ul> <!--parent element-->  
        <li>1</li> <!--first child element-->  
        <li>2</li> <!--second child element-->  
        <li>3</li> <!--third child element-->
    </ul>

    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    
</body>
</html>
